<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="picture_slider.css" />
    <title>VERTICAL SLIDER</title>
  </head>
  <body>
    <div class="slider_container">
      <div class="left_slide">
        <div style="background-color: green">
          <h1>PAINTED SEA</h1>
          <p>ALL IN GREEN</p>
        </div>
        <div style="background-color: rgb(0, 60, 255)">
          <h1>A LONELY BUILDING</h1>
          <p>ALL IN GREY</p>
        </div>
        <div style="background-color: rgb(126, 79, 18)">
          <h1>A SINGLE PLANT</h1>
          <p>ALL IN SMOKE</p>
        </div>
        <div style="background-color: pink">
          <h1>A BEAUTIFUL WOMAN</h1>
          <p>ALL IN PINK</p>
        </div>
      </div>
      <div class="right_slide">
        <div style="background-image: url(woman.jpg)"></div>
        <div style="background-image: url(plant.jpg)"></div>
        <div style="background-image: url(building.jpg)"></div>
        <div style="background-image: url(water.jpg)"></div>
      </div>

      <div class="action_buttons">
        <button class="down_button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up_button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="picture.js"></script>
  </body>
</html>
